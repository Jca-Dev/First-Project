<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The Gym People For People Who Want To Get Fit">
        <meta name="keywords" content="The Gym, Exercise, Gym, Weights, Weight Lifting, Cardio, diet, personal trainer, personal trianing">
    
        <link rel="stylesheet" href="assets/css/style.css">
        <title>The Gym People</title>
</head>
<body class="contact">

    <!-- Navigation Menu -->
    <header>
        <nav>
            <a class="nav" href="index.html" >Home</a>
            <a class="nav" href="age_group_a.html">16-25</a>
            <a class="nav" href="age_group_b.html">26-40</a>
            <a class="nav" href="age_group_c.html">40+</a>
            <a class="nav" href="contact.html" id="active">Contact Us</a>
         </nav>
    </header>

    <!-- Form -->
    <form class="signup_form" action="https://formdump.codeinstitute.net/" method="post">
        <img id="logo" src="./assets/images/logo.jpg" alt="Picture of company logo which is a dumbell above the company name">
        <h2>Contact Us For Your Own Personalised Programme</h2>

        <label class="label" for="fname">First Name</label>
             <input type="text-input" name="fname" placeholder=" First Name" required>
        <label class="label" for="lname">Last Name</label>
             <input type="text-input" name="lname" placeholder=" Last Name" required>
        <label class="label" for="email">Email Address</label>
            <input type="email" name="email" placeholder=" Email Address" required>
        <label class="label" for="a-range">Age Range</label>
            <select name="a-range" id="a-range" required>
                <option value="">Select</option>
                <option value="16-25">16-25</option>
                <option value="26-40">26-40</option>
                <option value="40+">40+</option>
            </select>
        <label class="label" for="form_info">Goal Info</label>
             <textarea id="form_info" cols=50 rows=10 name="form_info" placeholder=" Tell Us Your Goals" required></textarea>
        <br>
        <input id="submit_form" type="submit" value="Get Fit!">
        <input id="clear_form" type="reset" value="Clear Form">
    </form>
    

    <!-- Footer -->
    <footer>
        <ul class="social_networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/07d7b4dbd0.js" crossorigin="anonymous"></script>
</body>
</html>
